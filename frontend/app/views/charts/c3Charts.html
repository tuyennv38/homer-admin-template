<div class="row">
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div panel-tools></div>
                Line type chart
            </div>
            <div class="panel-body">
                <div>
                    <c3chart bindto-id="chart1">
                        <chart-column column-id="data 1"
                                      column-values="30, 200, 100, 400, 150, 250"
                                      column-type="line" column-color="#62cb31"/>
                        <chart-column column-id="data 2"
                                      column-values="50, 20, 10, 40, 15, 25"
                                      column-type="line" column-color="#BABABA" />
                    </c3chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div panel-tools></div>
                Area bar chart
            </div>
            <div class="panel-body">
                <div>
                    <c3chart bindto-id="chart2">
                        <chart-column column-id="data 1"
                                      column-values="300, 350, 300, 0, 0, 0"
                                      column-type="area" column-color="#62cb31"/>
                        <chart-column column-id="data 2"
                                      column-values="130, 100, 140, 200, 150, 50"
                                      column-type="area-spline" column-color="#BABABA" />
                    </c3chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div panel-tools></div>
                Pie type chart
            </div>
            <div class="panel-body">
                <div>
                    <c3chart bindto-id="pie-plot1-chart">
                        <chart-colors color-pattern="#CFCFCF,#62cb31"/>
                        <chart-column column-id="Data 1"
                                      column-values="20" column-color="#CFCFCF"
                                      column-type="pie"/>
                        <chart-column column-id="Data 2"
                                      column-values="80" column-color="#62cb31"
                                      column-type="pie"/>
                        <chart-pie expand="true"/>
                    </c3chart>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="hpanel">

                <div panel-tools></div>
                Guage type chart

                <div>
                    <c3chart bindto-id="gauge-plot1-chart">
                        <chart-colors color-pattern="#CFCFCF,#62cb31"/>

</div>

  <!-- Body -->
  <!-- appCtrl controller with serveral data used in theme on diferent view -->
  <!-- landing-scrollspy is directive for scrollspy used in landing page -->
  <body
    ng-controller="appCtrl"
    class="sidebar-scroll fixed-navbar {{$state.current.data.specialClass}}"
    landing-scrollspy
    tour
    backdrop="true"
  >
    <!-- Simple splash screen-->
    <div class="splash">
      <div class="color-line"></div>
      <div class="splash-title">
        <h1>Homer - Responsive Admin Theme</h1>
        <p>
          Special Admin Theme for small and medium webapp with very clean and
          aesthetic style and feel.
        </p>
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
